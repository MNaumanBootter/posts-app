<mat-toolbar color='primary'>
  <span>
    <a routerLink='/'>My Posts</a>
  </span>
  <span class="spacer">

  </span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink='/create' routerLinkActive="mat-accent">Add New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink='/auth/signin' routerLinkActive="mat-accent">Log in</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink='/auth/signup' routerLinkActive="mat-accent">Sign up</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onSignout()">Sign out</button>
    </li>
  </ul>
</mat-toolbar>
