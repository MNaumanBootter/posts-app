<mat-card>
    <mat-form-field>
      <input matInput cols="30" rows="6" [(ngModel)]="postEnteredTile">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput cols="30" rows="6" [(ngModel)]="postEnteredContent"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color='accent'
      (click)='onAddPost()'>Save Post</button>
</mat-card>
